<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Buddy</title>
    <link rel="stylesheet" href="style.css">
<link rel="icon" href="/projects/Wordle-Buddy/images/WordleBuddyIcon.png" type="image/png">
<link rel="shortcut icon" href="/projects/Wordle-Buddy/images/WordleBuddyIcon.png" type="image/png">
</head>
<body>
    <div class="wordle-title">
        <span class="letter large gray">W</span>
        <span class="letter yellow">O</span>
        <span class="letter green">R</span>
        <span class="letter gray">D</span>
        <span class="letter yellow">L</span>
        <span class="letter green">E</span>

        <span class="space"></span> <!-- Space between words -->

        <span class="letter large gray">B</span>
        <span class="letter yellow">U</span>
        <span class="letter green">D</span>
        <span class="letter gray">D</span>
        <span class="letter yellow">Y</span>
    </div>

    <!-- Toggleable Analysis Panel -->
    <div class="info-panel-container">
        <div class="info-panel-wrapper">
            <button class="toggle-button" onclick="togglePanel()">▼</button>
            <div class="info-panel" id="analysis">
                <p><strong>Words Left:</strong> <span id="current-words-left">--</span></p>
                <div class="suggested-guess-box">
                    <p id="best-guess">--</p>
                </div>
                <div class="button-container">
                    <div class="button-row">
                        <button id="generate-optimal" onclick="fetchOptimalGuess()">Generate Optimal Guess</button>
                        <label class="checkbox-container">
                            <input type="checkbox" id="hardcore-mode" onchange="toggleHardCoreMode()">
                            <div class="custom-checkbox"></div>
                            Hard Core Mode
                            <span class="info-icon">ⓘ
                               <span class="tooltip-text">In Hardcore Mode, only viable words will be guessed!</span>
                            </span>
                        </label>
                    </div>
                    <button id="random-viable" onclick="fetchRandomViableGuess()">Random Viable Guess</button>
                    <button id="random-word" onclick="fetchRandomWord()">Random Word</button>
                    <button id="clear-guess" onclick="clearGuess()">Clear</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Wordle Game Board -->
    <div class="wordle-container" id="wordle-board"></div>

    <!-- Keyboard (Directly Below the Grid) -->
    <div class="keyboard" id="keyboard"></div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>
            Thrown together by <a href="https://github.com/GerggZ" target="_blank">Greggory Zinniel</a> |
            <a href="https://github.com/GerggZ/Wordle-Buddy" target="_blank">View Wordle Buddy Source Code</a> |
            <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Play Wordle</a>
        </p>
    </footer>

    <script src="animation.js"></script>
    <script src="script.js"></script>

</body>
</html>

<script>
    // If accessed from the frontend directory, update the address bar to "/projects/Wordle-Buddy"
    if (window.location.pathname.includes("Wordle-Buddy/frontend")) {
        history.pushState(null, "", "/projects/Wordle-Buddy/");
    }
</script>
